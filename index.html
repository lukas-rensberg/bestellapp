<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestellapp</title>
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/startpage.css" />
    <link rel="icon" href="./assets/img/icons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/icons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/icons/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./assets/img/icons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./assets/img/icons/android-chrome-512x512.png"
    />
    <meta name="description" content="Bestellapp" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <a href="./index.html" class="logo-link">
            <img
              class="logo"
              src="./assets/img/Logo.png"
              alt="Bestellapp logo"
            />
          </a>
        </div>

        <div class="header-right">
          <button
            class="toggle-theme"
            onclick="toggleTheme()"
            id="toggleTheme"
            title="Design wechseln"
          >
            <i class="fa-regular fa-moon"></i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <!-- hero section -->
      <section class="hero">
        <div class="hero-content">
          <h1>Hungrig? Bestelle jetzt!</h1>
          <p>Entdecke die besten Restaurants in deiner Nähe</p>
        </div>
      </section>

      <div class="container">
        <div class="section-header">
          <h2>Restaurants in deiner Nähe</h2>
          <span class="restaurant-count">42 Restaurants verfügbar</span>
        </div>

        <div class="restaurant-grid" id="restaurantGrid"></div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>
          &copy; 2025 Lukas Rensberg. Im Rahmen der Weiterbildung bei der
          Developer Akademie entstanden. Alle Rechte vorbehalten.
        </p>
      </div>
    </footer>
    <script src="./assets/js/db.js"></script>
    <script src="./assets/js/template.js"></script>
    <script src="./assets/js/all.min.js"></script>
    <script src="./assets/js/global.js"></script>
  </body>
</html>
